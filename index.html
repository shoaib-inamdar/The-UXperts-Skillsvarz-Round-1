<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="src/style.css">
  <!-- <link rel="stylesheet" href="src/tailwind.css"> -->
</head>
<body>
  <div class="main w-full bg-black overflow-x-hidden">
    <div class="loader"></div>
    <div class="hero w-full h-screen relative flex justify-center items-center">
      <div class="herocanvas">
        <div class="overlay  w-[60vw] h-[20vh] text-white text-[10rem] tracking-wider absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 font-semibold"></div>
        <div class="herotext text-white text-[10rem] tracking-wider absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 font-semibold z-[2]">
          <h1 class="text-[10rem]">NOTHING</h1>
        </div>
        <canvas id="herocanvas" class="w-full h-screen absolute top-0 left-0">
          
        </canvas>
      </div>
    </div>
    <div class="intro w-full h-screen">
      <canvas id="frame" class="w-full h-screen"></canvas>
    </div>
    <div class="features w-full h-screen">
      <!-- swayam -->
    </div>
    <div class="products w-full h-screen text-white overflow-hidden">
      <div class="products-wrapper w-full h-full relative flex justify-center items-center">
        <h1 class="text-[10rem]">Products</h1>
      </div>
      <div class="product-imgs absolute top-[110%] -right-[30%] h-[90vh] w-[70vw] opacity-100 overflow-hidden imgs-right" id="right1">
        <img src="https://in.nothing.tech/cdn/shop/files/Intuitive-storage---Desktop_1494x.jpg?v=1726921914" alt="">
      </div>
      <div class="product-imgs absolute top-[110%] -left-[20%] h-[90vh] w-[70vw] opacity-100 overflow-hidden imgs-left" id="left1">
        <img src="/public/assets/Group 6.png" alt="">
      </div>
      <div class="product-imgs absolute top-[110%] -right-[30%] h-[90vh] w-[70vw] opacity-100 overflow-hidden imgs-right" id="right2">
        <img src="/public/assets/Group 7 (2).png" alt="">
      </div>
      <div class="product-imgs absolute top-[110%] -left-[20%] h-[90vh] w-[70vw] opacity-100 overflow-hidden imgs-left" id="left2">
        <img src="public/assets/phone2a+.png" alt="">
      </div>
      <div class="product-imgs absolute top-[110%] -right-[30%] h-[90vh] w-[70vw] opacity-100 overflow-hidden imgs-right" id="right3">
        <img src="public/assets/phone2a.png" alt="">
      </div>
      <div class="product-imgs absolute top-[110%] -left-[20%] h-[90vh] w-[70vw] opacity-100 overflow-hidden imgs-left" id="left3">
        <img src="public/assets/phone2.png" alt="">
      </div>
    </div>
    <div class="page w-full h-screen"></div>

  </div>


  <script type="module" src="/src/script.js"></script>
  <script type="module" src="/src/three.js"></script>
</body>

</html>
